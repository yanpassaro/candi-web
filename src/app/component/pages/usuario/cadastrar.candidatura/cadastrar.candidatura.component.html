<div *ngIf="!vagaCadastrada">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">Essa vaga não existe</h4>
    <p>No momento não há nenhuma vaga cadastrada com esse id. Volte outra hora.</p>
    <hr>
    <p class="mb-0">CANDI 2022</p>
  </div>
</div>
<div *ngIf="vagaCadastrada">
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <div class="container-sm mb-3 pt-3 ms-lg-auto pe-lg-5">
      <div class="text- text-dark h3 pt-3">Vaga</div>
      <div class="row row-cols-1 row-cols-md-2">
        <div class="col pt-3 mb-5">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <div aria-hidden="true">
                <h2 class="card-header" style="background-color: black; color: aliceblue">{{vaga?.nome}}</h2>
                <h4 class="card-text ms-2">{{vaga?.empresa?.nome}}</h4>
                <h4 class="card-text ms-2">{{vaga?.empresa?.cidade}}, {{vaga?.empresa?.estado}}</h4>
                <h4 class="card-text ms-2">{{vaga?.tipo}}</h4>
                <h4 class="card-text ms-2">{{vaga?.beneficios}}</h4>
                <h4 class="card-text ms-2">{{vaga?.sobre}}</h4>
                <h4 class="card-footer card-link ms-2">Termina em: {{vaga?.dataTermino}}</h4>
                <div *ngFor="let pergunta of vaga?.perguntas; index as i">
                  <div [formGroupName]="i" class="col-auto">
                    <div class="row-cols-2">
                      <label class="form-label pt-2"> {{ pergunta }} </label>
                      <input type="form-control" formControlName="resposta">
                    </div>
                  </div>
                </div>
                <h4 class="card-text ms-2"></h4>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
