<section class="container-fluid p-5">
  <div *ngIf="error">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading"><p>{{ message }}</p></h4>
      <hr>
      <p class="mb-0">CANDI 2022</p>
    </div>
  </div>
  <div *ngIf="!error">
    <div class="container-sm mb-3 pt-3 ms-lg-auto pe-lg-5">
      <div class="text- text-dark h3 pt-3">Vaga</div>
      <div class="row row-cols-1 row-cols-md-2">
        <div class="col pt-3 mb-5">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <div aria-hidden="true">
                <h2 class="card-header" style="background-color: black; color: aliceblue">{{vaga?.nome}}</h2>
                <h4 class="card-text ms-2">{{vaga?.tipo}}</h4>
                <h4 class="card-text ms-2">{{vaga?.beneficios}}</h4>
                <h4 class="card-text ms-2">{{vaga?.sobre}}</h4>
                <h4 class="card-footer card-link ms-2">Termina em: {{vaga?.dataTermino}}</h4>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary" (click)="cadastrar()">Candidatar-se</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
